<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Anagrams solver</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="img/scrabble.png">
    <link rel="apple-touch-icon" href="img/scrabble.png">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/flag-icon.css">
</head>
<body>

    <div id="title">
        <h1>Anagrams solver</h1>
    </div>

    <div id="anagrams-request">
        <form action="http://localhost:8080/anagrams/" onsubmit="searchForAnagrams(this);return false">
            <span class="flag-icon" id="language-flag" data-url="http://localhost:8080/language" alt="Dictionary Language"></span>
            <input type="text" name="text" placeholder="Edit me and use <Enter> to searching for Anagrams">
        </form>

        <div id="error" style="display: none; color: red">Some wrong!!! Sorry, try again</div>
    </div>

    <template id="anagrams-response-tpl">
        <style>
        </style>
        <div class="wrapper">
            <span class="length"></span>
            <span class="anagrams"></span>
        </div>
    </template>

    <div id="anagrams-response"></div>

    <script type="application/javascript">
        const HttpCodes = {
            SUCCESS : 200,
            NOT_FOUND : 404
        };

        function searchForAnagrams(form) {
            const error = document.querySelector("#error");
            error.style.display = "none";

            const elAnagramsresponse = document.querySelector('#anagrams-response');
            let child = elAnagramsresponse.lastElementChild;
            while (child) {
                elAnagramsresponse.removeChild(child);
                child = elAnagramsresponse.lastElementChild;
            }

            const searchText = encodeURIComponent(form.text.value);
            if (searchText) {
                const url = form.action + searchText;

                let xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState === 4) {
                        if (this.status === HttpCodes.SUCCESS) {

                            const jsonArrayResponse = JSON.parse(this.responseText);
                            jsonArrayResponse.forEach(function(anagrams) {
                                const elAnagram = document.createElement("x-anagrams-response");
                                elAnagram.setAttribute("length", anagrams.length);
                                elAnagram.setAttribute("anagrams", anagrams.words);

                                elAnagramsresponse.appendChild(elAnagram);
                                elAnagram.render();
                            })
                        }

                        if (this.status === HttpCodes.NOT_FOUND) {
                            error.style.display = "block";
                        }
                    }
                };

                xhttp.open(form.method, url, true);
                xhttp.send();
            }
        }

        window.onload = function () {
            const flag = document.querySelector('#language-flag');
            let xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState === 4) {
                    if (this.status === HttpCodes.SUCCESS) {

                        const jsonArrayResponse = JSON.parse(this.responseText);
                        console.log(jsonArrayResponse);

                        flag.classList.add("flag-icon-" + (jsonArrayResponse.language || "en"));
                        flag.classList.add("flag-icon-squared");
                    }
                }
            };

            xhttp.open("GET", flag.getAttribute("data-url"), true);
            xhttp.send();

            customElements.define('x-anagrams-response', class extends HTMLElement {
                constructor() {
                    super();
                    const template = document.querySelector('#anagrams-response-tpl');

                    this.attachShadow({ mode: 'open' });
                    this.shadowRoot.appendChild(template.content.cloneNode(true));

                    this.render();
                }

                render() {
                    // update attrs
                    const elLength = this.shadowRoot.querySelector('.length');
                    const elAnagrams = this.shadowRoot.querySelector('.anagrams');

                    const length = this.getAttribute('length');
                    if (length) {
                        elLength.textContent = length;
                        elAnagrams.textContent = this.getAttribute('anagrams').split( ",");
                    }
                }
            });
        };
    </script>
</body>
</html>
