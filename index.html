<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Anagrams solver</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="img/scrabble.png">
    <link rel="apple-touch-icon" href="img/scrabble.png">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/flag-icon.css">
</head>
<body>
    <header id="title">
        <h1>Solve your Anagrams Now!!!</h1>
    </header>

    <section id="anagrams-request">
        <form action="http://localhost:8080/anagrams/" onsubmit="searchForAnagrams(this);return false">
            <label>
                <span class="flag-icon" id="language-flag" data-url="http://localhost:8080/language"></span>
                <input type="text" name="text" placeholder="Edit me and use <Enter> to searching for Anagrams" size="50">
            </label>
        </form>

        <div id="error" style="display: none; color: red">Some wrong!!! Sorry, try again</div>
    </section>

    <section id="anagrams-response"></section>

    <script src="js/http-status-enum.js" type="application/javascript"></script>
    <script src="js/dictionary-language.js" type="application/javascript"></script>

    <script src="js/anagrams-request.js" type="application/javascript"></script>
    <script src="js/anagrams-search.js" type="application/javascript"></script>

    <script src="components/loader.js" type="application/javascript"></script>

    <script type="application/javascript">
        window.onload = function () {
            const elFlag = document.querySelector('#language-flag');
            setDictinaryLanguage(elFlag);

            loadComponent('components/anagrams.wc');
        };
    </script>
</body>
</html>
